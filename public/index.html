    <h1>访问次数统计</h1>

<script>
window.onload = function() {
  // 创建 XMLHttpRequest 对象
  var xhr = new XMLHttpRequest();

  // 配置请求
  xhr.open("GET", "http://192.168.80.20:9999/visit", true);

  // 注册回调函数处理响应
  xhr.onreadystatechange = function() {
    if (xhr.readyState === XMLHttpRequest.DONE) {
        if (xhr.status === 200) {
            var data = JSON.parse(xhr.responseText);
            var visitCount = data.visit;
            document.getElementById('visitCount').textContent = visitCount;
        } else {
            console.error('Failed to fetch visit count:', xhr.status);
            document.getElementById('visitCount').textContent = '获取失败';
        }
    }
  };

  // 发送请求
  xhr.send();
};
</script>
